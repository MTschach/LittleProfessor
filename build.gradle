apply plugin: 'java'

allprojects {
   repositories {
		jcenter() 
		maven {
			url "https://dl.bintray.com/mtschach/Mss"
		}
   }
}


subprojects {
	apply plugin: 'java'
   version = '1.0'
}


task copyBin(type: Copy) {
	dependsOn build
    def jars=[]
    subprojects.each {
        jars+=it.libsDir
    }
    from jars
    into 'bin'
}

